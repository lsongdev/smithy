{{ template "header" . }}

{{ $repo := .RepoName }}

{{ template "nav" . }}

<h3>Branches</h3>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Log</th>
      <th>Tree</th>
    </tr>
  </thead>
  {{ range .Branches }}
  <tr>
    <td style="width: 50%;">{{ .Name.Short }}</td>
    <td><a href="/{{ $repo }}/log/{{ .Name.Short }}">log</a></td>
    <td><a href="/{{ $repo }}/tree/{{ .Name.Short }}">tree</a></td>
  </tr>
  {{ end }}
</table>

<h3>Tags</h3>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Log</th>
      <th>Tree</th>
    </tr>
  </thead>
  {{ range .Tags }}
  <tr>
    <td style="width: 50%;" >{{ .Name.Short }}</td>
    <td><a href="/{{ $repo }}/log/{{ .Name.Short }}">log</a></td>
    <td><a href="/{{ $repo }}/tree/{{ .Name.Short }}">tree</a></td>
  </tr>
  {{ end }}
</table>

{{ template "footer" }}
